<div class="container">
<form class="form-horizontal" role="form" ng-controller="addEventController">
  <div class="row col-md-8">
    <div class="form-group">
      <label class="control-label col-md-11" style="text-align:left;">Start date / time</label>
      <div class="col-md-8">
        <input type="date" class="form-control" id="startDate" ng-model="event.startDate" />
      </div>
      <div class="col-md-3">
        <input type="time" class="form-control" id="startTime" ng-model="event.startDate" />  
      </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-md-11" style="text-align:left;">End date / time</label>
      <div class="col-md-8">
        <input type="date" class="form-control col-md-5" id="endDate" ng-model="event.endDate" />
      </div>
      <div class="col-md-3">
        <input type="time" class="form-control" id="endTime" ng-model="event.endDate" />
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="control-label col-md-11" style="text-align:left;">Title</label>
      <div class="col-md-11">
        <input type="text" class="form-control" id="title" ng-model="event.title"/> 
      </div>
    </div>
    <div class="form-group">
      <label for="imgUrl" class="control-label col-md-11" style="text-align:left;">Image URL</label>
      <div class="col-md-11">
        <input type="text" class="form-control" id="imgUrl" ng-model="event.imageUrl"/> 
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="control-label col-md-12" style="text-align:left;">Description</label>
      <div class="col-md-12">
        <textarea type="text" class="form-control" id="description" ng-model="event.description"></textarea> 
      </div>
    </div>
    <div class="form-group">
      <label for="longitude" class="control-label col-md-12" style="text-align:left;">
        longitude and latitude (for the maps):
      </label>
      <div class="col-md-6">
        <input type="text" class="form-control" id="longitude" ng-model="event.longitude" /> 
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="latitude" ng-model="event.latitude" /> 
      </div>
    </div>
    <div class="col-md-offset-10">
      <button type="submit" class="btn btn-success" ng-click="addEvent()">Add event</button>
    </div>
  </div>
  <!-- BEGIN Image -->
  <div class="col-md-4" >
      <p>IMAGE</p>
  </div>
  <!-- END Image -->
</form>
</div>
