<div ng-controller="addEventController">
  <form>
  <div class="row">
      <div class="row">
        <div class='col-md-4 col-md-offset-1'>
            <p>Start date/time</p>
        </div>
      </div>
      <div class="row">
        <div class='col-md-1 col-md-offset-1'>
            <div class="input-group">  
                <input type='date' class="form-control" ng-model="event.startDate" />
            </div>
        </div>
        <div class='col-md-1'>
            <div class='input-group'>
               <input type='time' class="form-control" ng-model="event.startTime" />
            </div>
        </div>
        <div class='col-md-2'>
            
               <p>IMG</p>
            
        </div>
      </div>
      <div class="row">
        <div class='col-md-2 col-md-offset-1'>
            <p>End date/time</p>
        </div>
      </div>
      <div class="row">
        <div class='col-md-1 col-md-offset-1'>
            <div class="input-group">  
                <input type='date' class="form-control" ng-model="event.endDate" />
            </div>
        </div>
        <div class='col-md-1'>
            <div class='input-group'>
               <input type='time' class="form-control" ng-model="event.endTime" />
            </div>
        </div>
      </div>
      <div class="row">
        <div class='col-md-2 col-md-offset-1'>
            <p>Title:</p>
        </div>
      </div>
      <div class="row">
        <div class='col-md-2 col-md-offset-1'>
            <input type="text" class="form-control" ng-model="event.title"/> 
        </div>
      </div>
      <div class="row">
        <div class='col-md-2 col-md-offset-1'>
            <p>Image URL:</p>
        </div>
      </div>
      <div class="row">
        <div class='col-md-2 col-md-offset-1'>
            <input type="text" class="form-control" ng-model="event.imageUrl"/> 
        </div>
      </div>
    </div>
    <div class="row"> 
      <div class="row">
        <div class='col-md-4 col-md-offset-1'>
            <p>Description:</p>
        </div>
      </div>
      <div class="row">
        <div class='col-md-4 col-md-offset-1'>
            <textarea type="text" class="form-control" ng-model="event.description"></textarea> 
        </div>
      </div>
      <div class="row">
        <div class='col-md-4 col-md-offset-1'>
            <p>longitude and latitude (for the maps):</p>
        </div>
      </div>
      <div class="row">
        <div class='col-md-2 col-md-offset-1'>
            <input type="text" class="form-control" ng-model="event.longitude" /> 
        </div>
        <div class='col-md-2'>
            <input type="text" class="form-control" ng-model="event.latitude" /> 
        </div>
      </div>
    </div>
      <div class="row">
        <div class='col-md-1 col-md-offset-4'>
            <button type="submit" class="btn btn-success" ng-click="addEvent()">Add event</button>
        </div>
      </div>
  </form>
</div>
