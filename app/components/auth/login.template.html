<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h4>Sign in</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <form role="form" method="post" ng-submit="vm.onSubmit()">
                                <div class="form-group">
                                    <label for="inputLogin" class="control-label">Login</label>
                                    <input id="inputLogin" type="text" name="user" placeholder="Username" required="required" value="" class="form-control" ng-model="vm.login"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Pasword</label>
                                    <input id="inputPassword" type="password" name="password" placeholder="Password" required="required" class="form-control" ng-model="vm.password"/>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="vm.remember"> Remember Me</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
